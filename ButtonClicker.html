<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button Clicker</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <p class="boxTitle">GUESS AND CLICK THE CARD</p>
            <p class="boxTitle">THAT WILL FLASH RED</p>
            <div class="count">
                <p class="boxTitle2">FAIL COUNTER: 0<p class="counter" id="x"></p></p>
            </div>
            <div class="buttonRow">
                <button class="btn" onclick="flash(0)"></button>
                <button class="btn" onclick="flash(1)"></button>
                <button class="btn" onclick="flash(2)"></button>
            </div>
            <button class="prize" onclick=window.print()>Print button</button>
            <button id="what" onclick="alert('ahhhhhhhh')";>Weeeeeeeeeeeeeee</button>
            <button class="reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="ButtonClicker.js"></script>
</body>
</html>
